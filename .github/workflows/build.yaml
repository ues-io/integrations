name: Non-main branch build
on:
  push:
    branches-ignore:
      - main
    paths:
      - 'apps/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
          cache: "npm"
      - name: Setup Uesio CLI Symlink
        shell: bash
        run: |
          # Symlink the Uesio CLI for subsequent use
          wget -q https://docs.ues.io/site/files/uesio/docs/v1.1.2/clilinux
          chmod +x clilinux
          sudo ln -s $PWD/clilinux /usr/local/bin/uesio
      - name: Find apps that were modified
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          dir_names: true
          files: |
            apps/**/*
      - name: Build and lint each modified app
        run: |
          for dir in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$dir was changed"
            cd $dir
            npm ci
            npm run lint
            # uesio pack
          done
