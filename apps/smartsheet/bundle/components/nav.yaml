name: nav
category: LAYOUT
type: DECLARATIVE
slots:
  - name: extra
definition:
  - uesio/io.scrollpanel:
      uesio.variant: uesio/io.default
      uesio.styleTokens:
        inner:
          - p-4
      header:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - p-4
                - grid
                - gap-4
            components:
              - uesio/io.titlebar:
                  uesio.variant: uesio/builder.profile
                  avatar:
                    - uesio/io.grid:
                        uesio.styleTokens:
                          root:
                            - h-8
                            - w-8
                            - bg-[#2563eb]
                            - rounded-full
                            - items-center
                            - justify-center
                        items:
                          - uesio/io.text:
                              uesio.variant: uesio/io.icon
                              text: key
                              color: white
                  title: smartsheet
              - uesio/io.navsection:
                  title: Collections
                  content:
                    - uesio/io.sitenav:
      content:
        - uesio/core.slot:
            name: extra
      footer:
        - uesio/io.box:
            uesio.styleTokens:
              root:
                - p-4
            components:
              - uesio/io.titlebar:
                  uesio.variant: uesio/builder.profile
                  title: $User{username}
                  subtitle: $User{profileLabel}
                  avatar:
                    - uesio/io.avatar:
                        uesio.styleTokens:
                          root:
                            - h-8
                            - w-8
                        text: $User{initials}
                        image: $User{picture}
title: Navigation Component
discoverable: true
description: A component for app navigation
sections:
  - type: HOME
    properties:
  - type: DISPLAY
