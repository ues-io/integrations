name: sheets
definition:
  # Wires connect to data in collections
  wires:
    sheet:
      collection: uesio/smartsheet.sheet
      fields:
        uesio/smartsheet.name:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        content:
          - uesio/io.titlebar:
              title: $Collection{sheet:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/io.main
              actions:
                - uesio/io.group:
                    components:
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    rowactions:
                      - icon: visibility
                        text: View
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/smartsheet.sheet
                    columns:
                      - field: uesio/smartsheet.name
                      - field: uesio/core.id
                    uesio.id: sheetTable
                    mode: READ
                    wire: sheet
                    pagesize: 10
